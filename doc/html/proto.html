<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>player proto</title>
	<link rel="stylesheet" type="text/css" href="../css/doc.css">
	<link rel="stylesheet" type="text/css" href="../../extra/font-awesome-4.2.0/css/font-awesome.min.css">
</head>
<body>
	<div class="H5Player">
		<div class="HP-Unit">
			<div class="HP-Video"></div>
			<div class="HP-Control">
				<div class="button-play-pause"><i class="fa fa-play"></i></div>
				<div class="progress-bar">
					<div class="bar">
						<div class="load" style="width:10%;"></div>
						<div class="dark" style="width:5%;"></div>
					</div>
				</div>
				<div class="time-label">00:00/24:00</div>
				<div class="volume"><i class="fa fa-volume-up"></i></div>
				<div class="volume-bar">
					<div class="bar">
						<div class="load" style="width:50%;"></div>
					</div>
				</div>
				<div class="video-button comment-group"><i class="fa fa-eye"></i></div>
				<div class="video-button arrows"><i class="fa fa-arrows-alt"></i></div>
			</div>
			<div class="HP-Text">
				<div class="text-style">
					<div class="font"><i class="fa fa-font"></i></div>
					<div class="setting"><i class="fa fa-cog"></i></div>
				</div>
				<div class="comment-block">
					<input type="text"/>
					<div class="comment-send-button">send</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
